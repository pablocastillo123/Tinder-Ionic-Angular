<ion-content [fullscreen]="true">

<div class="content">
  <sw-card-wrapper #cardWrapper>
    <div class="card" *ngFor="let gen of gente, let index = index"
         [class.visible]="gen.visible" [class.hidden]="!gen.visible"
         swSwipeable
         [width]="350"
         [height]="500"
         [orientation]="'x'"
         (swiped)="swiped($event, index)">
      <img [src]="gen.image" [alt]="gen.name">
      <h2>{{gen.name}}, {{gen.age}}</h2>
    </div>
  </sw-card-wrapper>

 
  <div class = "button_box">
    <ion-button class = "boton" shape = "round" fill = "outline" (click) = "goLeft(index)" >
      <ion-icon color = "danger" name = "close"></ion-icon>
    </ion-button>

    <ion-button class = "boton" shape = "round" fill = "outline" (click) = "goRight(index)">
      <ion-icon color = "success" name = "heart"></ion-icon>
    </ion-button>
  </div>
</div>

</ion-content>
