<ion-content [fullscreen]="true">

  <ng-container *ngIf = "gente.length; else nothing">

<div class="content">
  <sw-card-wrapper #cardWrapper>
    <div  class="card" *ngFor="let gen of gente, let index = index"
         [class.visible]="gen.visible" [class.hidden]="!gen.visible" button [routerLink] = "['/viewpics', gen.email]"
         swSwipeable
         [width]="350"
         [height]="500"
         [orientation]="'x'"
         (swiped)="swiped($event, index)">
      <img [src]="gen.image" [alt]="gen.name">
      <h2>{{gen.name}}, {{gen.age}}</h2>
    </div>
  </sw-card-wrapper>

  <div class = "button_box">
    <ion-button class = "boton" shape = "round" fill = "outline" (click) = "goLeft()" >
      <ion-icon color = "danger" name = "close"></ion-icon>
    </ion-button>

    <ion-button class = "boton" shape = "round" fill = "outline" (click) = "goRight()">
      <ion-icon color = "success" name = "heart"></ion-icon>
    </ion-button>
  </div>
</div>

</ng-container>


<ng-template #nothing >
  <ion-avatar *ngFor = "let profile of user_pic" class="imagen" > 
    <img [src]= "profile.url">
  </ion-avatar>
  <h1 class="aviso">No hay mas usuarios que mostrar</h1>
</ng-template>


</ion-content>
