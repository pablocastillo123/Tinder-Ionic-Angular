<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>

    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="image; else img_default">
    <img  (click)="modificarImg()" [src]="image">
  </ng-container>
  <ng-template #img_default>
    <img (click)="modificarImg()" src="../../../assets/image/user-default.png" >
  </ng-template>

  <ion-input [(ngModel)]="obj_user.name" type="text" value={{obj_user.name}}></ion-input>

    <ion-input [(ngModel)]="obj_user.last_name" type="text" value={{obj_user.last_name}}></ion-input>

    <ion-input [(ngModel)]="obj_user.age"  type="number" value={{obj_user.age}}></ion-input>

    <div class="content_select">
      <ion-label class="label" color = "light">Sexo</ion-label>
      <ion-select  (ionChange) = "value_sexo($event)">
        <div *ngFor = "let sexo of data_sexo">
          <ion-select-option [value]="sexo"  >{{sexo}}</ion-select-option>
        </div>
      </ion-select>
    </div>

  <ion-button (click)="update_user()">ACTUALIZAR</ion-button>
</ion-content>
