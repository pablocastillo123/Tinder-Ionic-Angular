<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item lines = "none" class="bottom-border">
      <h4 class="mensajes">Mensajes</h4>
      <div class="verticalLine"></div>
      <h4 class="historias">Historias</h4>
  </ion-item>

    <div>
      <ion-label color = "danger" class="label">Chats Sin Abrir</ion-label>
      <div class="stories">
        <div *ngFor = "let gen of gente" class="space" >
          <img class="avatar" [src] = "gen.imagen"  />
          <ion-label class="name">{{gen.name}}</ion-label>
        </div>    
      </div> 
    </div>

    <ion-label color = "danger" class="mensajelabel">Mensajes</ion-label>

    <ion-item lines = "none" class="itemlines" *ngFor = "let gen of gente" [routerLink] = "['/chat', gen.id_Match]">
      <img class="image-item" [src] = "gen.imagen"  />
      <h1 class="nombre">{{gen.name}}</h1>

    </ion-item>


</ion-content>
