<ion-header>
  <ion-toolbar>
    <ion-title>imgFirebase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>seleccionar img</h1>
  <ion-button (click)="tomarFoto()">tomar foto</ion-button>
  <ion-button (click)="galeria()">abrir galeria</ion-button>
  <input type="file"  (change)="saveImg($event)">

<ion-item>
  <ion-img [src]="image" *ngIf="image"></ion-img>
</ion-item>

</ion-content>
